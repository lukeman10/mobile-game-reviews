<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mobile Game Reviews</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .review{
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .game-title { font-weight: bold; font-size: 1.2em; }
        /* Secret Dark Mode */
    .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    .dark-mode .review {
        background-color: #1e1e1e;
        border-color: #555;
    }

    .dark-mode input {
        background-color: #222;
        color: #eee;
        border: 1px solid #666;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #searchInput {
        border: none;
        border-bottom: 1px solid #3d3d3d;
        outline: none;
    }
    .dark-mode #searchInput {
        background-color: #121212 !important;
        color: #666 !important;
        border-bottom: 1px solid #666 !important;
        
    }

    .light-mode #searchIput {
        background-color: #ccc;
    }

    </style>
</head>
<body>
<div class="container">
<h1>Mobile Game Reviews</h1>


<input type="text" id="searchInput" placeholder="Search games, pros, cons..." style="width: 300px; padding: 8px; margin-bottom: 15px;">

<div id="reviewCount" style="margin-bottom: 10px; font-size: .75em; color: #3d3d3d;"></div>
</div>
<div id="reviewsContainer"></div>

<script src="script.js"></script>
</body>
</html>
