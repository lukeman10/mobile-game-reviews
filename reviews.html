<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mobile Game Reviews</title>
    <style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
}

#reviewsContainer {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    width: 95%;
    max-width: 1200px;
    margin: auto;
    margin-top: 20px;
}


.review {
    background: #f5f5f5;
    border: 1px solid #ddd;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    transition: transform .15s ease, box-shadow .15s ease;
}

.review:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 14px rgba(0,0,0,0.12);
}


.game-title {
    font-weight: bold;
    font-size: 1.4em;
    margin-bottom: 8px;
}

.review .section-title {
    font-weight: bold;
    margin-top: 10px;
    color: #444;
}

.review ul {
    margin: 6px 0 0 0;
    padding-left: 20px;
}

#searchInput {
    border: none;
    outline: none;
    width: 300px;
    padding: 8px;
    margin-bottom: 15px;
}

#reviewCount {
    margin-bottom: 10px;
    font-size: 0.75em;
    color: #3d3d3d;
}

/* ---- TAG STYLING FOR PROS/CONS ---- */

.review .pros li,
.review .cons li {
    list-style: none;
    display: inline-block;
    background: #e8f5e9;
    color: #2e7d32;
    padding: 5px 10px;
    border-radius: 20px;
    margin: 4px 6px 0 0;
    font-size: 0.85em;
}

.review .cons li {
    background: #ffebee;
    color: #c62828;
}

/* ---- DARK MODE ---- */
.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}

.dark-mode .review {
    background-color: #121212;
    border-color: #555;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.dark-mode .review .section-title {
    color: #ccc;
}

.dark-mode .pros li {
    background: #254a34;
    color: #9be6b0;
}

.dark-mode .cons li {
    background: #4a1f1f;
    color: #ff9a9a;
}

.dark-mode #searchInput {
    background-color: #121212 !important;
    color: #666 !important;
    border-bottom: 1px solid #666 !important;
}

/* Keep your container styling */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.light-mode #searchIput {
    background-color: #f5f5f5 !important;
    color: #555 !important;
    border-bottom: 1px solid #555;
}


    </style>
</head>
<body>
<div class="container">
<h1>Mobile Game Reviews</h1>


<input type="text" id="searchInput" placeholder="Search games, pros, cons..." style="width: 300px; padding: 8px; margin-bottom: 15px;">

<div id="reviewCount" style="margin-bottom: 10px; font-size: .75em; color: #3d3d3d;"></div>
</div>
<div id="reviewsContainer"></div>

<script src="script.js"></script>
</body>
</html>
